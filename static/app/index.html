<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[RRO.RNA] Proof of concept</title>
    <meta name="description" content="RNA seq normalization and mining tool with apple design stuff inside">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bokehjs/build/css/bokeh.css">
    <link rel="stylesheet" href="asset/css/ui-grid.min.css">
    <link rel="stylesheet" href="asset/css/app.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
</head>
<body>

<md-toolbar ng-controller="MainController">
    <div class="md-toolbar-tools">

        <span>
            <md-button ng-click="openLeftMenu()">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                Menu
            </md-button>

        </span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <span>
            Wigard's RNA-seq mining tool
        </span>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav md-component-id="left" class="md-sidenav-left md-accent">
        <md-toolbar class="md-accent">
            <h4 class="md-toolbar-tools">
                <span>Menu</span>
            </h4>
        </md-toolbar>
        <md-content flex>
            <md-subheader class="md-accent">Explore</md-subheader>
            <md-list class="md-padding" flex>
                <md-item>
                    <md-item-content>
                        <md-button href="#/expression" class="md-primary">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            RNA-Seq outlier analysis
                        </md-button>
                    </md-item-content>
                </md-item>
                <md-divider></md-divider>
                <md-item>
                    <md-item-content>
                        <md-button href="#/view2" class="md-primary">
                            <span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
                            Data manager
                        </md-button>
                    </md-item-content>
                </md-item>
                <md-divider></md-divider>
                <md-item>
                    <md-item-content>
                        <md-button href="#/view2/experiment" class="md-primary">
                            <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                            Experiment manager
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
            <md-subheader class="md-accent">Help</md-subheader>
            <md-item>
                <md-item-content>
                    <md-button href="#/view2/help" class="md-primary">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                        Help
                    </md-button>
                </md-item-content>
            </md-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
<div layout-padding>
    <ng-view></ng-view>
</div>

<section class="bottom text-center">
    <p>Beta - 2015 - RNA-Seq Outlier Mining tool</p>
</section>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/bokehjs/build/js/bokeh.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/oboe/dist/oboe-browser.min.js"></script>
<script src="bower_components/es5-shim/es5-shim.min.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/csv-js/csv.js"></script>
<script src="asset/js/ui-grid.min.js"></script>
<script src="app.js"></script>
<script src="expression/expression.js"></script>
<script src="view2/view2.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
